<!Doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css" class="rel">
    <link rel="stylesheet" href="../css/styles.css" class="rel">
    <link href="../css/quizz.css" rel="stylesheet" /> <!-- Layout2 CSS-->
    <link rel="stylesheet" href="../css/quizzCreation.css" class="rel"> <!-- Layout3 CSS -->
    <title>BuzzQuizz</title>
  </head>

  <body>
    <div class="header">
      <p>BuzzQuizz</p>
    </div>
    <div class="quizz-container">
      <div class="first-quizz-box">Você não criou nenhum</br>quizz
        ainda :( <button>Criar Quizz</button></div>
      <div class="quizz-title hidden" id="your-quizzes">Seus Quizzes<ion-icon name="add-circle"></ion-icon>
      </div>
      <div class="quizz-title">Todos os Quizzes</div>
      <div class="quizzes">
      </div>
    </div>

    <div class="quizz-creation-screen hidden">
      <div class="quizz-creation-instructions"><strong>Comece pelo começo</strong></div>
      <div class="quizz-container">
	<input type="text" class="input-quizz-info" placeholder="Título do seu quizz" />
	<input type="url" class="input-quizz-info" placeholder="URL da imagem do seu quizz" />
	<input type="text" class="input-quizz-info" placeholder="Quantidade de perguntas do quizz" />
	<input type="text" class="input-quizz-info" placeholder="Quantidade de níveis do quizz" />
	<button class="click-to-continue" onclick="creatTheQuizzQuestions(this)">Prosseguir para criar perguntas</button>
      </div>
    </div>

    <div class="question-creation-screen hidden">
      <div class="quizz-creation-instructions"><strong>Crie suas perguntas</strong></div>
      <div class="quizz-container fill-out-questions"></div>
      <button class="click-to-continue" onclick="getQuestionsInfo()">Prosseguir para criar níveis</button>
    </div>

    <div class="levels-creation-screen hidden">
      <div class="quizz-creation-instructions"><strong>Agora, decida os níveis</strong></div>
      <div class="quizz-container fill-out-levels"></div>
      <button class="click-to-continue" onclick="getLevelsInfo()">Finalizar Quizz</button>
    </div>

    <div class="last-quizz-screen hidden">
      <div class="quizz-creation-instructions"><strong>Seu quizz está pronto!</strong></div>
      <div class="quizz-container img-quizz"><img src="https://stc.ofuxico.com.br/img/upload/noticias/2020/03/07/sergio-mallandro_372803_36.jpg"></div>
      <button class="click-to-continue" onclick="enterQuizz(this)">Acessar Quizz</button>
      <button class="return-to-home" onclick="returnToMainMenu(this)">Voltar para home</button>
    </div>



    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/quizz-game.js"></script>
    <script src="../js/main-page.js"></script>
    <script src="../js/quizz-creation.js"></script>

  </body>

</html>
